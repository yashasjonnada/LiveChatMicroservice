apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-deployment
  labels:
    app: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image:  mongodb:v1
        ports:
        - name: mongodb
          containerPort: 27017
        volumeMounts:
        - mountPath: /data/db
          name: cache-volume
      volumes:
        - name: cache-volume
          emptyDir: {}

